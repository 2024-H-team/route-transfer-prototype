<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Railway Route Finder</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>Railway Route Finder</h1>
			<form id="routeForm">
				<div class="form-group">
					<input type="text" id="startStation" placeholder="Enter start station name" required />
				</div>
				<div class="form-group">
					<input type="text" id="endStation" placeholder="Enter end station name" required />
				</div>
				<button type="submit">Find Route</button>
			</form>
			<div id="result"></div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
